<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
</head>
<body>

            // },"json");

            $.ajax({
                type: 'post',
                data: data,
                url: '/login',
                dataType: 'json',
                success: function (res, sta) {
                    console.log(res);
                    console.log(sta);
                    $("#btns").text("dfdf");
                }
            })
        })
    })

</html>
